<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - Mundo Baby Mini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Inicio de código -->
    <!-- Inicio de navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="imagenes/Mundo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top me-2">
            Mundo Baby Mini
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="login.html">Iniciar Sesión</a>
              <a class="nav-link" href="galeria.html">Galería</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- Término de navbar -->
    <div class="container-wrapper">
    <!-- Inicio de carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" style="width: 90%; margin: 0 auto;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/seguridad1.png" class="d-block w-100" alt="Imagen de Banner 1">
          </div>
          <div class="carousel-item">
            <img src="imagenes/seguridad2.png" class="d-block w-100" alt="Imagen de Banner 2">
          </div>
          <div class="carousel-item">
            <img src="imagenes/seguridad3.png" class="d-block w-100" alt="Imagen de Banner 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- Término de carousel -->

    <!-- Inicio de formulario -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bold">INICIAR SESIÓN</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword5" class="form-label">Password</label>
                                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$" required>
                                <div id="passwordHelpBlock" class="form-text">
                                    Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis.
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" formaction="galeria.html">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Término de formulario -->

    <!-- Inicio del footer -->
    <footer>
        <nav>
            <p>Asignatura: Programación Front-End</p>
        </nav>
    </footer>
    <!-- Término del footer -->
    <!-- Término de código -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
